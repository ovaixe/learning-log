{% extends 'topics/base.html' %}

{% load static %}

{% load bootstrap4 %}


{% block main %}
    <section class="ftco-about img ftco-section ftco-no-pt ftco-no-pb" id="about-section">
					<div class="container-fluid px-0">
						<div class="row d-flex">
							<div class="col-md-6 d-flex">
								<div class="img d-flex align-self-stretch align-items-center js-fullheight" style="background-image:url({{user.userprofile.image.url}});">
								</div>
							</div>
							<div class="col-md-6 d-flex align-items-center">
								<div class="text px-4 pt-5 pt-md-0 px-md-4 pr-md-5 ftco-animate">
									<h2 class="mb-4">Hello! I'm <span>{{user.first_name}} {{user.last_name}}</span></h2>
									

									<div class="col-md-12 pricing">
										<form method="POST" action="{% url 'accounts:edit_profile' %}" enctype="multipart/form-data" id="contactForm" name="contactForm" class="contactForm">
                                            {% csrf_token %}
						                    {% bootstrap_form form %}
                                            {% bootstrap_form p_form%}
                                            <div class="col-md-12mt-5 pt-5">
                                                <div class="form-group">
                                                    <input type="submit" value="Save" class="btn btn-primary">
                                                </div>
                                            </div>
				                        </form>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</section>
{% endblock main %}


{% block load %}
    
{% endblock load %}
